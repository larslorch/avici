---
n_vars: 30
n_datasets: 15
data:
  evaluation:
    - n_observations_obs: 2000
      n_observations_int: 1000

      g:
        - __func__: ecoli
          topk: 0.2

        - __func__: yeast
          topk: 0.2

      mechanism:
        - __func__: kosergio_noisy_count
          tech_noise_config: [ 10x-chromium ]
          cell_types:
            __func__: randint
            low: 10
            high: 10
          decays: [ 0.7, 0.8, 0.9 ]
          noise_params: [ 0.9, 1.0, 1.1 ]
          b:
            - __func__: uniform
              low: 1.0
              high: 3.0
          k_param:
            - __func__: uniform
              low: 1.0
              high: 5.0
          k_sign_p:
            - __func__: beta
              a: 1.0
              b: 1.0
            - __func__: beta
              a: 0.5
              b: 0.5
          hill: [ 1.9, 2.0, 2.1 ]

          n_ko_genes: -1